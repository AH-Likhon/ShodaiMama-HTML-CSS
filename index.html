<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ShodaiMama | Online</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/393e29a5fd.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Start -->
    <header class="header">
        <!-- Left Part -->
        <div class="left">
            <img src="images/logo.png" alt="">
        </div>

        <!-- Middle Part -->
        <div class="middle">
            <img class="right-img" src="images/image.png" alt="">

            <div class="display">
                <i class="fas fa-map-marker-alt"></i>
                <p>Select Delivery Location</p>
            </div>

            <div class="display">
                <i class="fas fa-user"></i>
                <p>Sign In</p>
            </div>

            <div>
                <img class="middle-img" src="images/cart.svg" alt="">
            </div>

            <div class="display">
                 <img class="middle-img2" src="images/leftArrow.svg" alt="">
                 <!-- <img src="images/artBoard.svg" alt=""> -->
            </div>
        </div>

        <!-- Right Part -->
        <div class="cart-board">
            <div class="cart-position">
                <img class="cart-img" src="images/artBoard.svg" alt="">
                <span class="cart-amount">0</span>
            </div>

            <hr class="divider"> 

            <div class="cart-position">
                 <span>&#2547</span>
                 <span class="cart-amount cart-currency">0</span>
            </div>

        </div>
    </header>
    <!-- Header End -->

    <!-- Main Body Start -->
    <main class="main-section">
        <section class="left-section">
            <div class="menu">
                <img class="menu-img" src="images/image4.png" alt="">
                <h4>Home</h4>
            </div>
            <div class="menu">
                <img class="menu-img" src="images/fresh.png" alt="">
                <h4>Fresh</h4>
            </div>
        </section>

        <aside></aside>
    </main>
    <!-- Main Boy End -->
</body>
</html>
